font:
  normal:
    # family: &font_family 'Ubuntu Mono'                        # Default
    family: &font_family 'UbuntuMono Nerd Font Mono'          # Nerd font
    # family: &font_family 'Ubuntu Mono derivative Powerline'   # Powerline
    # family: &font_family 'SFMono Nerd Font'                   # SF Mono MacOS
    style: Regular
  bold:
    family: *font_family
    style: Bold
  italic:
    family: *font_family
    style: Italic
  bold_italic:
    family: *font_family
    style: Bold Italic
  # size: 11.0 # SF Mono MacOS
  size: 12.0

window:
  startup_mode: Fullscreen
  dynamic_title: true
  padding:
    x: 2
    y: 0
